<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Basketball</title>
        <style>
            #basketball{
                font-size: 50px;
                cursor: pointer;
                margin: 3px;
                position: absolute;
                top: 50%;
                left: 50%;
            }

            .jj{
                font-family: "Source Code Pro";
                text-align: center;
                color: rgb(166, 27, 194);
            }
        </style>

    </head>

    <body>

        <div id="Head">
            <h1 class="jj">找篮球小游戏</h1>
        </div>

        <p id="basketball">🏀</p>


        <audio id="audio" src="" preload="auto"></audio>

        <script>
            document.getElementById("basketball").onclick=function() {myFunction()};

            var audio = document.getElementById("audio");
            var basketball = document.getElementById("basketball");
            function myFunction() {  
                audio.src = "./audio/wa.mp3";
                audio.play();
                basketball.style.top = Math.random() * 90 + "%";
                basketball.style.left = Math.random() * 95 + "%";
            }
        </script>

    </body>
</html>
